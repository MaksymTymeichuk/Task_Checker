<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="title.png"/>
    <title>Задачі</title>
</head>
<body>
    
    <div class="all">
    <div class="task_container">
        <div class="task">1</div>
    <div class="task">2</div>
    <div class="task">3</div>
    <div class="task">4</div>
    </div>
    <div class="container">
        <div id="title" class="title">Задача #1</div>
        <div id ="text"  class="text">Тестувальна задача у якій вам потрібно зробити функцію яка буде додавати два числа.</div>
        <div  class="input_container">
            <div id="is_correct" class="is_correct">Correct</div>
            <textarea class="input" name="" id="input" cols="30" rows="10"></textarea>
            <div id="submit_button" class="submit_button">Перевірити</div>
        </div>
        <div id="black_screen" class="black_screen">
           
        </div>
        <div id="pop-up" class="pop-up">
            <div id ="close1" class="close">
               <img class ="close_img" src="close.png" alt="">
            </div>
            <div id="top1" class="top">
                <div class="tick">
                    <img id = "img1" src="tick.png" alt="">
                </div>
                
            </div>
            <div  class="bottom">
                <div id ="bottom" class="bottom1">
                    Чудово!
                </div>
                
                <div id="test" class="test">
                    Пройдено тестів:
                </div>
            </div>
        </div>
    </div>
</div>      
    <script src="script.js"></script>
</body>
</html>
